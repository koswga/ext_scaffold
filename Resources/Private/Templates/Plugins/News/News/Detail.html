<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  xmlns:rx="http://typo3.org/ns/Reelworx/RxShariff/ViewHelper"
	  data-namespace-typo3-fluid="true">

<f:layout name="Detail" />

<!--
	=====================
		News/Detail.html
-->

<f:section name="content">
	<f:if condition="{settings.templateLayout}">
		<f:then>
			<f:render partial="Detail/{settings.templateLayout}" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
		</f:then>
		<f:else>
			<f:render partial="Detail/0" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
		</f:else>
	</f:if>
</f:section>
</html>
