<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />

<f:section name="content">
	<f:if condition="{settings.templateLayout}">
		<f:then>
			<f:render partial="List/{settings.templateLayout}" arguments="{news: news,settings:settings,iterator:iterator}" />
		</f:then>
		<f:else>
			<f:render partial="List/0" arguments="{news: news,settings:settings,iterator:iterator}" />
		</f:else>
	</f:if>
</f:section>
</html>
